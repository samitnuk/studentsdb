<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>Форма редагування студента</title>
    <meta name="description" value="Система обліку студентів навчального закладу" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Форма редагування студента</h1>
        </div>
        <form class="form-horizontal">

          <div class="form-group">
            <label for="inputEmail3" class="col-xs-2 control-label">Ім’я *</label>
            <div class="col-xs-4">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-xs-2 control-label">По-батькові</label>
            <div class="col-xs-4">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-xs-2 control-label">Прізвище</label>
            <div class="col-xs-4">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-xs-2 control-label">№ Білету</label>
            <div class="col-xs-4">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-xs-2 control-label">Дата народження</label>
            <div class="col-xs-4">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-xs-2 control-label">Фото</label>
            <div class="col-xs-4">
              <p>Наразі: <a href="#">student_photos/podoba3_1.jpg</a>
                <br>
                <a href="#">Очистити</a>
              </p>
              <label for="inputfile">Змінити:</label>
              <input type="file" id="inputfile">
            </div>
         </div>

          <div class="form-group">
            <label for="sel1" class="col-xs-2 control-label">Група *</label>
            <div class="col-xs-4">
              <select class="form-control" id="sel1">
                <option>МтМ-21</option>
                <option>МтМ-22</option>
                <option>МтМ-23</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="notes" class="col-xs-2 control-label">Додаткові нотатки</label>
            <dir class="col-xs-4">
              <textarea class="form-control" rows="3" id="notes"></textarea>
            </dir>
          </div>

        </form>
        <div class="row">
          <div class="jumbotron">
            <div class="col-xs-2"></div>
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary">Зберегти</button>
              <a href="#">Очистити</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
